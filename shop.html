<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aryan's Bazaar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f3f3;
    }

    header {
      background-color: #131921;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    .cart {
      cursor: pointer;
      font-size: 16px;
    }

    main {
      padding: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      width: 250px;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product p {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-items {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .cart-items h2 {
      margin-bottom: 15px;
    }

    .cart-items ul {
      list-style: none;
      margin-bottom: 15px;
    }

    .cart-items li {
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Aryan's Bazaar">
  <div class="cart" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
</header>

<main>
  <h1 style="text-align:center; margin: 20px;">Welcome to Aryan's Bazaar</h1>
  <div class="products" id="product-list"></div>

  <div class="cart-items" id="cart-section" style="display:none;">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="total" id="total-price">Total: â‚¹0</div>
  </div>
</main>

<script>
  const products = [
    { id: 1, name: 'iPhone 15', price: 79999, image: 'https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=500&q=60' },
    { id: 2, name: 'Sony Headphones', price: 4999, image: 'https://images.unsplash.com/photo-1585386959984-a4155226c1f4?auto=format&fit=crop&w=500&q=60' },
    { id: 3, name: 'Boat Smartwatch', price: 1999, image: 'https://images.unsplash.com/photo-1611186871348-b9f74cfc878d?auto=format&fit=crop&w=500&q=60' },
    { id: 4, name: 'ASUS Laptop', price: 59999, image: 'https://images.unsplash.com/photo-1587613991232-6ac84f9cfe5d?auto=format&fit=crop&w=500&q=60' },
    { id: 5, name: 'Running Shoes', price: 2499, image: 'https://images.unsplash.com/photo-1618354691373-4f6c89a7e9c6?auto=format&fit=crop&w=500&q=60' },
    { id: 6, name: 'Bluetooth Speaker', price: 1499, image: 'https://images.unsplash.com/photo-1585386951446-9817c98c53b4?auto=format&fit=crop&w=500&q=60' },
    { id: 7, name: 'Gaming Mouse', price: 999, image: 'https://images.unsplash.com/photo-1611605698320-c0b9db61f32c?auto=format&fit=crop&w=500&q=60' },
    { id: 8, name: 'Backpack', price: 1199, image: 'https://images.unsplash.com/photo-1515847049296-a281d6401047?auto=format&fit=crop&w=500&q=60' }
  ];

  const cart = [];

  function renderProducts() {
    const container = document.getElementById('product-list');
    container.innerHTML = '';
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    document.getElementById('cart-count').innerText = cart.length;
    alert(`${product.name} added to cart!`);
  }

  function showCart() {
    const section = document.getElementById('cart-section');
    const itemsList = document.getElementById('cart-items');
    const totalEl = document.getElementById('total-price');
    section.style.display = 'block';
    itemsList.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - â‚¹${item.price}`;
      itemsList.appendChild(li);
      total += item.price;
    });
    totalEl.innerText = `Total: â‚¹${total}`;
  }

  renderProducts();
</script>

</body>
</html>
