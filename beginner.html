<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: white;
    }

    .sidebar {
      width: 20%;
      background-color: #000;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      color: #1db954;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
    }

    .main {
      width: 80%;
      padding: 20px;
      background-color: #181818;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
    }

    .song-section {
      margin-top: 40px;
    }

    .song-card {
      background-color: #282828;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .controls {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .btn {
      background-color: #1db954;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Spotify</h2>
    <ul>
      <li>Home</li>
      <li>Search</li>
      <li>Your Library</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome Back!</h1>
    </div>

    <div class="song-section">
      <div class="song-card">
        <h3>Song Title - Artist</h3>
        <div class="controls">
          <button class="btn" id="playPauseBtn">Play</button>
          <span id="status">Paused</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("playPauseBtn");
    const statusText = document.getElementById("status");
    let isPlaying = false;

    btn.addEventListener("click", () => {
      isPlaying = !isPlaying;
      btn.innerText = isPlaying ? "Pause" : "Play";
      statusText.innerText = isPlaying ? "Playing..." : "Paused";
    });
  </script>

</body>
</html>
