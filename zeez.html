<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerodha Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 30px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #0080ff;
    }

    .hero {
      text-align: center;
      padding: 80px 10%;
      background-color: white;
    }

    .hero img {
      width: 300px;
      margin-top: 40px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #666;
      font-size: 18px;
    }

    .cta-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #387ed1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .cta-btn:hover {
      background-color: #005bbb;
    }

    .section {
      padding: 60px 10%;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .section p {
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e9ecef;
      color: #555;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha">
    </div>
    <div class="nav-links">
      <a href="#">Signup</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Invest in everything</h1>
    <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
    <button class="cta-btn">Sign up now</button>
    <img src="https://zerodha.com/static/images/landing.png" alt="Zerodha App">
  </section>

  <section class="section">
    <h2>The Zerodha Universe</h2>
    <p>A whole ecosystem of modern investment platforms tailored to help you grow your wealth.</p>
  </section>

  <footer>
    &copy; 2025 Zerodha Clone | Made for learning purposes
  </footer>

  <script>
    // Optional JS: toggle nav for mobile
    // Not implemented here, but can be added for a mobile menu
  </script>

</body>
</html>
